version: '3.8'

services:
  api:
    build: .
    container_name: cali-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./google-credentials.json:/app/google-credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

